# Nginx configuration for bunker.zelma4.me
# Place this file in /etc/nginx/sites-available/bunker.zelma4.me

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name bunker.zelma4.me;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name bunker.zelma4.me;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/bunker.zelma4.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bunker.zelma4.me/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/bunker.zelma4.me.access.log;
    error_log /var/log/nginx/bunker.zelma4.me.error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
